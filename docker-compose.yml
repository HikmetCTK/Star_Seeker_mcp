services:
  star-seeker-mcp:
    build: .
    container_name: star-seeker-mcp
    stdin_open: true
    tty: true
    env_file:
      - .env
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - star_seeker_mcp_data:/root/.star_seeker_mcp

volumes:
  star_seeker_mcp_data:


